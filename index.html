<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>Image to PDF</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<div class="upload-file">
		<input type="file" onChange="loadFile(event)" name="" accept=".png, .jpg, .jpeg">
		Upload Image
	</div>
	<img id="showImg" src="img.png">
	<button class="btn" onClick="pdfDown()">
        <span class="btn-text-one">Image To PDF</span>
        <span class="btn-text-two">Download</span>
    </button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
